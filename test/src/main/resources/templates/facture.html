<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Facture</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
    <div class="card">
        <div class="card-header"> Facture </div>
        <div class="card-body " style="height: 119px" >

            <table class="table">
                <tr th:each="c:${ClientList}">
                    <p th:text="'Nom    : '+ ${c.nom}"></p>
                    <p th:text="'Prenom : '+${c.prenom}"></p>
                    <p th:text="'Cin    : '+${c.cin}"></p>

                </tr>
            </table>
        </div>



        <div class="card-body ">

            <table class="table ">
                <thead>
                <tr>
                    <th>ID</th><th>Nom</th><th>Quantit√©</th><th>Prix</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="p:${ProductList}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.quantite}"></td>
                    <td th:text="${p.price}"></td>

                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>


</body>
</html>
